    <div class="ctc-card">

        </div>
        <div>
        </div>
        <header class="ctc-description">
            <span>A simple case converter</span>
        </header>
        <div class="ctc-form">
            <form id="ctc-main-form">
                <label class="ctc-form-label" for="ctc-main-text-area">Text area</label>

                    <textarea id="ctc-main-text-area" autofocus></textarea>
                </div>

                    <button type='button' class="ctc-button" onclick="upper_case()">UPPER CASE</button>
                    <button type='button' class="ctc-button" onclick="lower_case()">lower case</button>
                    <button type='button' class="ctc-button" onclick="title_case()">Title Case</button>
                    <button type='reset' class="ctc-button clear-button">Clear</button>
                    <button type='button' class="ctc-button copy-button" onclick="clipboard_copy()">Copy</button>
                </div>
            </form>
        </div>
